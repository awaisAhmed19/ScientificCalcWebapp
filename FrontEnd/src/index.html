</head>

<div class="CalcContainer">
    <div class="displayContainer" contenteditable="true">
        <div class="DisplayExpression" id="calculatorDisplay"></div>
        <div class="DisplayResult" id="calculatorResult"></div>
    </div>
    <div class ="ScientificContainer">
      <div class="convertorButtons"></div>
      <div class="Sbuttons">
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>

        <button class="btnEl" value=""></button>

        <button class="btnEl" value=""></button>

        <button class="btnEl" value=""></button>
        <button class="btnEl" value=""></button>
      </div>
    </div>
    <div class="Mcontainer">
        <button class="memoryButton">MC</button>
        <button class="memoryButton">MR</button>
        <button class="memoryButton">M+</button>
        <button class="memoryButton">M-</button>
        <button class="memoryButton">MS</button>
    </div>
    <div class="container2">
        <button class="btnEl" value="%">%</button>
        <button class="clearButton" >C</button>
        <button class="clearDisplay" >CE</button>
        <button class="backSpace" >‚Üê</button>
        <button class="btnEl" value="1/">1/X</button>
        <button class="btnEl" value="^2">X^2</button>
        <button class="btnEl" value="sqrt(">sqrt(X) </button>
        <button class="btnEl" value="/">/</button>
        <button class="btnEl" value="7">7</button>
        <button class="btnEl" value="8"  >8</button>
        <button class="btnEl" value="9"  >9</button>
        <button class="btnEl" value="*"  >x</button>
        <button class="btnEl" value="4"  >4</button>
        <button class="btnEl" value="5"  >5</button>
        <button class="btnEl" value="6"  >6</button>
        <button class="btnEl" value="-"  >-</button>
        <button class="btnEl" value="1"  >1</button>
        <button class="btnEl" value="2"  >2</button>
        <button class="btnEl" value="3"  >3</button>
        <button class="btnEl" value="+"  >+</button>
        <button class="btnEl" value="-" >+-</button>
        <button class="btnEl" value="0"  >0</button>
        <button class="btnEl" value="."  >.</button>
        <button class="calculate" >=</button>
